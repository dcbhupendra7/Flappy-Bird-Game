<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flappy Bird Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="login-container">
        <h2>Welcome to Flappy Game!</h2>
        <form id="login-form">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" required />
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" required />
          <label for="grade">Grade:</label>
          <input type="number" id="grade" min="0" max="12" required />
          <button type="submit">Submit</button>
        </form>
        <div id="game-link" style="display: none">
          <p>Welcome! Click below to play:</p>
          <a href="index.html" class="game-button">Play Flappy Bird</a>
          <p>Teachers: Export all login data here:</p>
          <button id="export-btn" class="export-button">
            Download login.json
          </button>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
